version: '3.1'

services:
  db:
    image: migration_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./sql:/docker-entrypoint-initdb.d/

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

  server:
    image: nodejs
    build: ./server
    ports:
      - 8000:8000
    environment:
      - MYSQL_HOST=db
      - PORT=8000
    depends_on:
      - db

volumes:
  sql: